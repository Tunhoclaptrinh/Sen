# ============================================
# SEN Backend - Docker Compose (Development)
# Profiles: dev, seed, query, test-ai
# ============================================

services:
  # ==========================================
  # Development Server (default)
  # ==========================================
  sen-backend-dev:
    profiles: ["dev", "default"]
    build:
      context: ../..
      dockerfile: Docker/Dev/Dockerfile
    image: dev-sen-backend
    container_name: sen-backend-dev
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-dev_secret_key_for_development_only_32chars}
      - JWT_EXPIRE=${JWT_EXPIRE:-7d}
      - CORS_ORIGIN=*
      - CORS_CREDENTIALS=true
      - LOG_LEVEL=debug
      - DB_CONNECTION=${DB_CONNECTION}
      - DATABASE_URL=${DATABASE_URL}
      - PYTHON_SERVICE_URL=${PYTHON_SERVICE_URL:-http://sen_ai_dev:8000/chat}
    ports:
      - "3000:3000"
    volumes:
      - ../..:/app
      - /app/node_modules
    networks:
      - sen-network-dev
    command: npm run dev
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.sen.service=backend"
      - "com.sen.environment=development"

  # ==========================================
  # Seed Database
  # ==========================================
  sen-backend-seed:
    profiles: ["seed"]
    build:
      context: ../..
      dockerfile: Docker/Dev/Dockerfile
    container_name: sen-backend-seed
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=dev_secret_key_for_development_only_32chars
      - JWT_EXPIRE=7d
    volumes:
      - ../..:/app
      - /app/node_modules
    networks:
      - sen-network-dev
    command: npm run seed

  # ==========================================
  # Query Tool
  # ==========================================
  sen-backend-query:
    profiles: ["query"]
    build:
      context: ../..
      dockerfile: Docker/Dev/Dockerfile
    container_name: sen-backend-query
    stdin_open: true
    tty: true
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=dev_secret_key_for_development_only_32chars
      - JWT_EXPIRE=7d
    volumes:
      - ../..:/app
      - /app/node_modules
    networks:
      - sen-network-dev
    command: npm run query

  # ==========================================
  # Test AI
  # ==========================================
  sen-backend-test-ai:
    profiles: ["test-ai"]
    build:
      context: ../..
      dockerfile: Docker/Dev/Dockerfile
    container_name: sen-backend-test-ai
    stdin_open: true
    tty: true
    env_file:
      - ../../.env
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-dev_secret_key_for_development_only_32chars}
      - JWT_EXPIRE=${JWT_EXPIRE:-7d}
      - PYTHON_SERVICE_URL=${PYTHON_SERVICE_URL:-http://sen_ai_dev:8000/chat}
    volumes:
      - ../..:/app
      - /app/node_modules
    networks:
      - sen-network-dev
    command: npm run test-ai

networks:
  sen-network-dev:
    name: sen-network-dev
    driver: bridge
