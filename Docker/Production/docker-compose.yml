# ============================================
# SEN Backend - Docker Compose (Production)
# ============================================

services:
  sen-backend:
    build:
      context: ../..
      dockerfile: Docker/Production/Dockerfile
    image: production-sen-backend
    container_name: sen-backend
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_key_min_32_characters}
      - JWT_EXPIRE=${JWT_EXPIRE:-7d}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost,http://localhost:80,http://localhost:3001}
      - CORS_CREDENTIALS=true
      - LOG_LEVEL=info
      - DB_CONNECTION=${DB_CONNECTION}
      - DATABASE_URL=${DATABASE_URL}
      - PYTHON_SERVICE_URL=${PYTHON_SERVICE_URL:-http://sen-ai:8000/process_query}
    ports:
      - "3000:3000"
    volumes:
      - sen-database:/app/database
      - sen-uploads:/app/database/uploads
    networks:
      - sen-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.sen.service=backend"
      - "com.sen.environment=production"
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          cpus: "1"
          memory: 512M

networks:
  sen-network:
    name: sen-network
    driver: bridge

volumes:
  sen-database:
    name: sen-database
  sen-uploads:
    name: sen-uploads
